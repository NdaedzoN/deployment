<!DOCTYPE html>
<!--Set HTML language to English-->
<html lang="en">
    <!--Header and title-->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Budget</title>
        <!--Add Javascript for the HTML file-->
        <script type="text/javascript" src="budget.js"></script>
    </head>
    <!--Body and main heading-->
    <body onload="pushStart()">
        <h1>Income and expenses</h1>
        <!--Income and additional income sources-->
        <h2>Income</h2>
        <!--Show all the income and unhide button to add income-->
    <button onclick="incomeParagraph()">Show Income</button>
    <p id="income_items"></p>
    <!--Button to add income, update session storage and refresh page-->
    <button onclick="addIncome()" id="addIncomeId">Add an income source</button>
        <!--All the expenses -->
        <h2>My Expenses</h2>
        <button onclick="expenseParagraph()">Show Expense</button>
        <p id="expense_items"></p>
        <!--Add an expense item to the session storage and reload page-->
        <button onclick="addExpense()" id="addExpenseId">Add an expense item</button>
<!--Calculate disposable income and amount to save-->
        <div id="disposable_hide">
            <h2>Disposable income</h2>
            <!--Calculate the disposable income and show in paragraph-->
            <button onclick="disposableIncome()">Show my disposable income</button>
            <p id="disposableParagraph"></p>
            <!--Add an amount that want to save, calculated how much is left after money is saved-->
            <!--Save both results in session storage-->
            <button onclick="saveAmount()">Amount to add to savings</button>
        </div>
    </body>
</html>
